<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

  <body>
    <!-- Navigationsbar med links til forskellige sider og logo -->
    <nav class="navbar">
        <img src="./assets/Billede2.png" alt="NutriTracker Logo" class="navbar-logo" />
      <!-- Hver <a> tag reprÃ¦senterer et link til en anden side -->
      <a href="mealcreator.html">Meal Creator</a>
      <a href="mealtracker.html">Meal Tracker</a>
      <a href="Activity.html">Activity Tracker</a>
      <a href="dailyNutri.html">Daily Nutri</a>
      <a href="profile.html" class="active">Profile</a>
    </nav>

    
    <div class="profile-container">
      <h1>Profile</h1>
      <form id="profile-form">
        <span id="email"></span>
        <button type="submit" id="update-button">Update</button>
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="weight" placeholder="Weight" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="number" id="bmr" placeholder="BMR" readonly />
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </form>
      <button id="logout-button">Logout</button>
      <button id="delete-button">Delete</button>
    </div>
    
    <script src="./controllers/profile.js"></script>
  </body>
  </html>
