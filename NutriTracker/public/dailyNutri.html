<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Daily Nutri</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="./assets/Billede2.png" alt="NutriTracker Logo" class="navbar-logo" />
        <a href="mealcreator.html">Meal Creator</a>
        <a href="mealtracker.html">Meal Tracker</a>
        <a href="Activity.html">Activity Tracker</a>
        <a href="dailyNutri.html" class="active">Daily Nutri</a>
        <a href="profile.html">Profile</a>
    </nav>

    <div class="daily-nutri-container">
        <h1>Daily Nutri</h1>
        <label for="view-mode">Visningstilstand:</label>
        <select id="view-mode">
            <option value="daily">24 Timer</option>
            <option value="monthly">Måned</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Dato/Time</th>
                    <th>Energi (kcal)</th>
                    <th>Vand (L)</th>
                    <th>Kalorieforbrænding</th>
                    <th>Kalorieoverskud/Underskud</th>
                </tr>
            </thead>
            <tbody class="nutri-entries">
                <!-- Rapportindlæg genereres og indsættes her -->
            </tbody>
        </table>
        <div class="loading-indicator" hidden>Loading...</div>
    </div>

    <script src="./controllers/dailyNutri.js"></script>
</body>
</html>
